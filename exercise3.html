<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car</title>
    <style>
      div {
        border: 1px solid black;
        width: 485px;
        padding: 5px 30px;
      }
      br {
        content: "";
        margin: 1em;
        display: block;
        font-size: 24%;
      }
    </style>
  </head>
  <body>
    <script>
      class Car {
        constructor(manufacturer, model, engine, bodyType) {
          this.manufacturer = manufacturer;
          this.model = model;
          this.engine = engine;
          this.bodyType = bodyType;
        }

        displayDetails() {
          document.write(
            `<img src="car.PNG" alt="car image"><div><h3>Manufacturer: ${this.manufacturer}<br>Make and Model: ${this.model}<br>Engine: ${this.engine}<br>Body Type: ${this.bodyType}</h3></div>`
          );
        }
      }

      const car = new Car("Ford", "Mustang", "5.0L V8", "Coupe");
      car.displayDetails();
    </script>
  </body>
</html>
