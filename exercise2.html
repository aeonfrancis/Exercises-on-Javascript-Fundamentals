<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmass Countdown</title>
    <style>
      div {
        width: max-content;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script defer>
      const today = new Date();
      const christmas = new Date(today.getFullYear(), 11, 25); // December 25

      if (today.getMonth() === 11 && today.getDate() > 25) {
        // If today is after Christmas, set the date for next year
        christmas.setFullYear(christmas.getFullYear() + 1);
      }

      const oneDay = 1000 * 60 * 60 * 24; // milliseconds in one day
      const daysBeforeChristmas = Math.ceil(
        (christmas.getTime() - today.getTime()) / oneDay
      );

      document.write(
        `<div><img src='tree.PNG' alt='tree image'><h1>Christmas<br>In ${daysBeforeChristmas} days</h1></div>`
      );
    </script>
  </body>
</html>
